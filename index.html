<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
 <div class="rating">
  <div class="star">
    <img src="images/icon-star.svg" alt="star">
  </div>
  <h1 class="judul">How did we do?</h1>
  <p class="deskripsi"> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
  <div class="rating-numbers">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
  </div>
  <button class="submit">S U B M I T</button>
 </div>
 <div class="thanks" hidden>

  <div class="gambar">
    <img src="images/illustration-thank-you.svg" alt="ty">
  </div>
  <div class="chip">
    <p>You Selected <span id="rate"></span> out of 5
    </p>
  </div>
  <h2 class="tittle">Thank You !</h2>
  <p class="tydeskripsi"> We appreciate you taking the time to give rating. If you ever need more support, don't hesitate to get in touch!</p>

 </div>
 
</div>

  <script src="app.js"></script>

</body>
</html>
